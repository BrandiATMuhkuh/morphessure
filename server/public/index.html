<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script type="text/javascript">
            var morphessure = {};
        </script>
        <script src="phaser.min.js"></script>
        <script src="drawGameWord.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        morphessure.game = new Phaser.Game(800, 800, Phaser.AUTO, '', { 
            preload: function(){
                morphessure.preload();
            }, 
            create: function(){
                morphessure.create(); 
            } });

    };

    </script>

    </body>
</html>
