    <script type="text/javascript">
      $(document).ready(function(){

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <style>

      .boxStyle{
        margin: 5px;

        padding: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.16);
        border: 1px solid #EFEFEF;
        background-color: #FFFFFF;

      }

      #mainDiv{
        width:100%;
        background-color:  green;
        margin: 0 auto;

      }

      #gameDiv{
        width:830px;
        display: inline-block;
        float: left;
      }
      #resDiv{
        width:25%;
        display: inline-block;
        float:left;

      }

      #wizDiv{
        width:25%;
        display: inline-block;
        float:left;

      }



    </style>

    <div id="mainDiv">



      <div id="resDiv" class="boxStyle">

          <div class="row marketing">
            <p class="lead">Add here username and select your player</p>
            <select class="selectpicker" id="listOfPlayers">
              <option value="notSelected">notSelected</option>
            </select>
            <button id="selectPlayerButton" type="button" class="btn btn-default">Select this player</button>
          </div>

          <div class="row marketing">
            <p class="lead">Load and start levels</p>
            <select class="selectpicker" id="levelName">
              <option value="notSelected">tutorial</option>
              <option value="notSelected">singlePlayer</option>
              <option value="notSelected">multiPlayerTutorial</option>
              <option value="notSelected">multiPlayer</option>
              <option value="notSelected">singePlayer</option>
            </select>
            <button type="button" class="btn btn-default" id="loadAndStart">Load</button>
            <button type="button" class="btn btn-default" id="justStart">Start</button>
            <button type="button" class="btn btn-default" id="generaetMultiPlayerCondition">Generate Multi player condtion</button>
          </div>

          <div class="row marketing" id="researcher">
            <p class="lead">Researcher</p>
            <ul class="list-group" id="resPlayerList"></ul>
          </div>


      </div>
      <div id="gameDiv" class="boxStyle">
        <div id="morphessor"></div>
      </div>


      <div id="wizDiv" class="boxStyle">


          <div class="row marketing" id="multi-part-should-say">
            <div class="WoZStyle">
              What does <span id="multi-part-should-say-transmitter" style="color: #117700;">transmitter</span> say to <span id="multi-part-should-say-receiver" style="color: red">receiver(you)</span>?
              <div class="list-group" id="multi-part-should-say-list" style="font-size:15px;">
                <a class="list-group-item multi-part-should-say-item correct">RAM</a>
                <a class="list-group-item multi-part-should-say-item wrong">Memory</a>
                <a class="list-group-item multi-part-should-say-item wrong">Piano</a>
                <a class="list-group-item multi-part-should-say-item new">Other</a>
              </div>
            </div>
          </div>
          <button id="repeadButton" type="button" class="btn btn-default">Repeat</button>

          <div class="row marketing" id="multi-wizard-says" >
            <p class="WoZStyle"><span id="multi-wizard-says-transmitter" style="color: red;">Transmitter (YOU)</span> says to <span id="multi-wizard-says-receiver" style="color: #117700">receiver</span>? <span class="whatHeSays" id="multi-wizard-says-word">Beens</span></p>

          </div>

          <div class="row marketing" id="singe-part-said">
            <p class="WoZStyle">What did participant say? </p>
            <div class="list-group" id="singe-part-said-list">
              <a class="list-group-item singe-part-said-item">Money Transporter</a>
              <a class="list-group-item singe-part-said-item">Robberer</a>
              <a class="list-group-item singe-part-said-item">Camper</a>
              <a class="list-group-item singe-part-said-item">Rich Man</a>
            </div>
          </div>

      </div>

    </div>










      <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
